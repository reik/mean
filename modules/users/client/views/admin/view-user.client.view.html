<h3>
  <!-- START Language list-->
  <div class="pull-right">
    <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
      <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
      <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
        <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- END Language list    -->
  View User
  <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>
<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.displayName"></h1>
      </div>
      <div class="col-md-6">
        <a class="btn btn-primary" ui-sref="app.user-edit({userId: user._id})">
          <i class="icon-pencil"></i>
        </a>
        <a class="btn btn-danger" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="icon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Company</strong></div>
        <div class="col-md-6" ng-bind="user.company"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Price Group</strong></div>
        <div class="col-md-6" ng-bind="user.priceGroup"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6">{{user.created | date:'MM/dd/yyyy h:mm a'}}</div>
      </div>      
    </div>
  </div>
</section>
