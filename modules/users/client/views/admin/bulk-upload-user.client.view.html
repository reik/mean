<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
            <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
            <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
                <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- END Language list    -->
    Import Users
    <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>

<div class="panel b" ng-controller="UsersBulkUploadController">
  <div class="panel-heading bg-gray-lighter text-bold">Bulk Registration Of Users By Uploading CSV Data</div>
  <div class="panel-body">
    <form>
     
      <br>
      <div class="form-group">
        <label>Select a CSV file per agreed format:</label>
        <input filestyle="" type="file" data-input="false" data-classbutton="btn btn-default" data-classinput="form-control inline"
          data-button-text="Upload new picture" data-icon-name="fa fa-upload mr" class="form-control" nv-file-select uploader="uploader" />
      </div>

      <div class="text-center form-group" ng-show="uploader.queue.length">
        <button class="btn btn-primary" ng-click="uploadCSV();">Upload</button>
        &nbsp;<button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
      </div>

      <br><br>
      
      <div class="alert alert-success alert-dismissible" ng-show="success">
         <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="success = false">&times;</a>
         <strong ng-bind="success"></strong>       
      </div>

      <div ng-show="error" class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="error = false">&times;</a>
        <strong ng-bind="error"></strong>
      </div>
      
    </form>
  </div>
</div>
