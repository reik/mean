<h3>
  <!-- START Language list-->
  <div class="pull-right">
    <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
      <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
            <span class="caret"></span>
         </button>
      <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
        <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- END Language list    -->
  Manage Users
  <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>

<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">        
        <div uib-dropdown="dropdown" class="btn-group dropdown">
          <button type="button" class="btn btn-info">Add Users</button>
          <button type="button" uib-dropdown-toggle="" class="btn dropdown-toggle btn-info" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">info</span>
               </button>
          <ul role="menu" class="dropdown-menu">
            <li>
              <a title="Add a single user." ui-sref="app.user-add()">                
                Add A Single User
              </a>
            </li>            
            <li class="divider"></li>
            <li>
              <a title="Create multiple users by uploading from a CSV file." ui-sref="app.user-bulk-upload()">
                Import Users
              </a>
            </li>
          </ul>
        </div>
      </div>
      <br class="visible-sm visible-xs" />
      <div class="col-md-4">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()"
        />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in pagedItems" ui-sref="app.user-view({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.displayName"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="user.roles"></p>
      <p class="list-group-item-text" ng-bind="user.email"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage"
    ng-change="pageChanged()"></pagination>
</section>
