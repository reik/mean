<div class="panel b" ng-controller="ChangePasswordController">
  <div class="panel-heading bg-gray-lighter text-bold">Change Password</div>
  <div class="panel-body">
    <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="signin" novalidate autocomplete="off">

      <div class="form-group" show-errors>
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword"
          placeholder="Current Password" required>
        <div ng-messages="passwordForm.currentPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Your current password is required.</p>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password"
          popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
        <div ng-messages="passwordForm.newPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Enter a new password.</p>
          <div ng-repeat="passwordError in passwordErrors">
            <p class="help-block error-text" ng-show="passwordForm.newPassword.$error.requirements">{{passwordError}}</p>
          </div>
        </div>
      </div>
      <div class="form-group" show-errors>
        <label for="verifyPassword">Verify Password</label>
        <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword"
          placeholder="Verify Password" password-verify="passwordDetails.newPassword" required>
        <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Verify your new password.</p>
          <p class="help-block error-text" ng-show=passwordForm.verifyPassword.$error.passwordVerify>Passwords do not match.</p>
        </div>
      </div>

      <div class="form-group" ng-show="!passwordForm.newPassword.$error.required">
        <label>Password Requirements</label>
        <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
      </div>

      <button type="submit" class="btn btn-info">Update settings</button>

      <br><br>

      <div class="alert alert-success alert-dismissible" ng-show="success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="success = false">&times;</a> 
        Password changed successfully.
      </div>

      <div ng-show="error" class="alert alert-danger alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="error = false">&times;</a>
        <strong ng-bind="error"></strong>
      </div>

    </form>
  </div>
</div>
