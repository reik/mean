<div ng-controller="AuthenticationController">
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <br />
    <br />
    <br />
    <br />
    <div class="panel panel-inverse panel-flat">
      <div class="panel-heading text-center">
        <h3>Sign In</h3>
      </div>
      <div class="panel-body">
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate>
          <fieldset>
            <div class="form-group" show-errors>
              <label for="username">Email</label>
              <input autocomplete="on" type="text" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email"
                lowercase required>
              <div ng-messages="userForm.email.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="password">Password</label>
              <input autocomplete="off" type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password"
                required>
              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>

            <br />
            <br />

            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Sign in</button> &nbsp; or&nbsp;
              <br class="visible-xs">
              <br class="visible-xs">
              <a ui-sref="page.authentication.signup">Create An Account</a>
            </div>

            <br ng-show="error" />            
            <div ng-show="error" class="alert alert-danger alert-dismissible">             
              <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="error = false">&times;</a>
              <strong ng-bind="error"></strong>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>


  </div>


</div>
